<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOL/USDT Price Predictor</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1e222d;
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .prediction-panel {
            background: #2a2e39;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .prediction-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 15px;
        }
        .prediction-item {
            background: #363a45;
            padding: 15px;
            border-radius: 6px;
        }
        .prediction-item h3 {
            margin: 0 0 10px 0;
            color: #9ba3af;
            font-size: 14px;
        }
        .prediction-value {
            font-size: 24px;
            font-weight: bold;
        }
        .signal {
            font-size: 18px;
            padding: 8px 16px;
            border-radius: 4px;
            display: inline-block;
        }
        .signal.buy { background: #26a69a; }
        .signal.strong-buy { background: #00897b; }
        .signal.sell { background: #ef5350; }
        .signal.strong-sell { background: #d32f2f; }
        .signal.neutral { background: #78909c; }
        .signal.low-confidence { background: #ff9800; }
        #tradingview-widget {
            height: 600px;
            margin-bottom: 20px;
        }
        .stats-panel {
            background: #2a2e39;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 15px;
        }
        .risk-panel {
            background: #2a2e39;
            padding: 20px;
            border-radius: 8px;
        }
        .risk-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background: #363a45;
            border-radius: 6px;
        }
        .risk-icon {
            margin-right: 10px;
            font-size: 20px;
        }
        .last-update {
            color: #9ba3af;
            font-size: 12px;
            text-align: right;
            margin-top: 10px;
        }
        .change-positive { color: #26a69a; }
        .change-negative { color: #ef5350; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SOL/USDT Price Predictor</h1>
            <div class="last-update">Last update: <span id="last-update">-</span></div>
        </div>

        <div class="prediction-panel">
            <div class="prediction-grid">
                <div class="prediction-item">
                    <h3>Current Price</h3>
                    <div class="prediction-value" id="current-price">-</div>
                </div>
                <div class="prediction-item">
                    <h3>Predicted Change (1h)</h3>
                    <div class="prediction-value" id="predicted-change">-</div>
                </div>
                <div class="prediction-item">
                    <h3>Predicted Price (1h)</h3>
                    <div class="prediction-value" id="predicted-price">-</div>
                </div>
                <div class="prediction-item">
                    <h3>Confidence</h3>
                    <div class="prediction-value" id="confidence">-</div>
                </div>
                <div class="prediction-item">
                    <h3>RSI</h3>
                    <div class="prediction-value" id="rsi">-</div>
                </div>
                <div class="prediction-item">
                    <h3>Signal</h3>
                    <div class="signal neutral" id="signal">Neutral</div>
                </div>
            </div>
        </div>

        <div id="tradingview-widget"></div>

        <div class="stats-panel">
            <h2>Market Statistics</h2>
            <div class="stats-grid">
                <div class="prediction-item">
                    <h3>Price Change (5h)</h3>
                    <div class="prediction-value" id="price-change">-</div>
                </div>
                <div class="prediction-item">
                    <h3>Highest Price</h3>
                    <div class="prediction-value" id="high-price">-</div>
                </div>
                <div class="prediction-item">
                    <h3>Lowest Price</h3>
                    <div class="prediction-value" id="low-price">-</div>
                </div>
            </div>
        </div>

        <div class="risk-panel">
            <h2>Risk Assessment</h2>
            <div id="risk-items"></div>
        </div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        new TradingView.widget({
            "width": "100%",
            "height": "600",
            "symbol": "BINANCE:SOLUSDT",
            "interval": "15",
            "timezone": "local",
            "theme": "dark",
            "style": "1",
            "locale": "en",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "hide_side_toolbar": false,
            "allow_symbol_change": false,
            "container_id": "tradingview-widget"
        });

        async function updatePrediction() {
            try {
                const response = await fetch('/predict');
                const data = await response.json();

                // Update price information
                document.getElementById('current-price').textContent = `$${data.currentPrice.toFixed(2)}`;
                document.getElementById('predicted-change').textContent = `${data.predictedChange.toFixed(2)}%`;
                document.getElementById('predicted-price').textContent = `$${data.predictedPrice.toFixed(2)}`;
                document.getElementById('confidence').textContent = `${data.confidence.toFixed(1)}%`;
                document.getElementById('rsi').textContent = data.rsi.toFixed(1);
                
                // Update market statistics
                const priceChangeEl = document.getElementById('price-change');
                priceChangeEl.textContent = `${data.priceChange24h.toFixed(2)}%`;
                priceChangeEl.className = `prediction-value ${data.priceChange24h >= 0 ? 'change-positive' : 'change-negative'}`;
                
                document.getElementById('high-price').textContent = `$${data.highPrice.toFixed(2)}`;
                document.getElementById('low-price').textContent = `$${data.lowPrice.toFixed(2)}`;
                
                // Update signal
                const signal = document.getElementById('signal');
                signal.className = 'signal';
                switch(data.signal) {
                    case 'Strong Buy':
                        signal.textContent = 'Strong Buy';
                        signal.classList.add('strong-buy');
                        break;
                    case 'Buy':
                        signal.textContent = 'Buy';
                        signal.classList.add('buy');
                        break;
                    case 'Strong Sell':
                        signal.textContent = 'Strong Sell';
                        signal.classList.add('strong-sell');
                        break;
                    case 'Sell':
                        signal.textContent = 'Sell';
                        signal.classList.add('sell');
                        break;
                    case 'Low Confidence':
                        signal.textContent = 'Low Confidence';
                        signal.classList.add('low-confidence');
                        break;
                    default:
                        signal.textContent = 'Neutral';
                        signal.classList.add('neutral');
                }

                // Update risk assessment
                const riskItems = document.getElementById('risk-items');
                riskItems.innerHTML = '';
                
                if (data.volatility > 2) {
                    riskItems.innerHTML += `
                        <div class="risk-item">
                            <span class="risk-icon">⚠️</span>
                            <span>High market volatility (${data.volatility.toFixed(1)}%) - Exercise caution</span>
                        </div>
                    `;
                }
                if (data.rsi > 70) {
                    riskItems.innerHTML += `
                        <div class="risk-item">
                            <span class="risk-icon">⚠️</span>
                            <span>Overbought conditions (RSI: ${data.rsi.toFixed(1)}) - Potential reversal risk</span>
                        </div>
                    `;
                } else if (data.rsi < 30) {
                    riskItems.innerHTML += `
                        <div class="risk-item">
                            <span class="risk-icon">⚠️</span>
                            <span>Oversold conditions (RSI: ${data.rsi.toFixed(1)}) - Potential reversal risk</span>
                        </div>
                    `;
                }

                document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
            } catch (error) {
                console.error('Error updating prediction:', error);
            }
        }

        // Update immediately and then every 5 seconds
        updatePrediction();
        setInterval(updatePrediction, 5000);
    </script>
</body>
</html>
