<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeframe Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .card {
            margin-bottom: 1rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .card-header {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        .bullish {
            color: #28a745;
        }
        .bearish {
            color: #dc3545;
        }
        .neutral {
            color: #6c757d;
        }
        .risk-extreme { color: #dc3545; }
        .risk-high { color: #fd7e14; }
        .risk-medium { color: #ffc107; }
        .risk-low { color: #28a745; }
        .pattern-badge {
            font-size: 0.8rem;
            padding: 0.2rem 0.5rem;
            margin: 0.1rem;
            border-radius: 0.25rem;
            background-color: #e9ecef;
            display: inline-block;
        }
        .confidence-bar {
            height: 0.5rem;
            border-radius: 0.25rem;
            background-color: #e9ecef;
            margin-top: 0.25rem;
        }
        .confidence-value {
            height: 100%;
            border-radius: 0.25rem;
            background-color: #007bff;
        }
        .timeframe-card {
            transition: transform 0.2s;
        }
        .timeframe-card:hover {
            transform: translateY(-2px);
        }
        .warning-sequence {
            border-left: 3px solid #007bff;
            padding-left: 1rem;
            margin-bottom: 1rem;
        }
        .contract-info {
            background-color: #f8f9fa;
            padding: 0.5rem;
            border-radius: 0.25rem;
            margin-top: 0.5rem;
        }
        .trend-arrow {
            font-size: 1.2rem;
            margin-right: 0.5rem;
        }
        .trend-arrow.up { color: #28a745; }
        .trend-arrow.down { color: #dc3545; }
        .trend-arrow.neutral { color: #6c757d; }
        .refresh-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Timeframe Analysis Dashboard</h1>
            <div>
                <span class="me-3">Last Updated: <span id="lastUpdated">-</span></span>
                <button class="btn btn-primary" onclick="loadAnalysisData()">
                    <i class="bi bi-arrow-clockwise"></i> Refresh
                </button>
            </div>
        </div>
        
        <div class="row">
            <!-- 左侧：时间维度统计 -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        Timeframe Statistics
                    </div>
                    <div class="card-body">
                        <div class="row" id="timeframeStats">
                            <!-- 动态填充时间维度统计 -->
                        </div>
                    </div>
                </div>

                <!-- 趋势概率 -->
                <div class="card">
                    <div class="card-header">
                        Trend Probabilities
                    </div>
                    <div class="card-body">
                        <div class="row" id="trendProbabilities">
                            <!-- 动态填充趋势概率 -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧：警告序列和合约建议 -->
            <div class="col-md-4">
                <!-- 最新警告序列 -->
                <div class="card">
                    <div class="card-header">
                        Recent Warning Sequences
                    </div>
                    <div class="card-body" id="warningSequences">
                        <!-- 动态填充警告序列 -->
                    </div>
                </div>

                <!-- 合约建议 -->
                <div class="card">
                    <div class="card-header">
                        Contract Recommendations
                    </div>
                    <div class="card-body" id="contractRecommendations">
                        <!-- 动态填充合约建议 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 格式化时间戳
        function formatTimestamp(timestamp) {
            return new Date(timestamp).toLocaleString();
        }

        // 获取风险等级样式
        function getRiskClass(risk) {
            return `risk-${risk.toLowerCase()}`;
        }

        // 获取趋势箭头
        function getTrendArrow(direction) {
            switch(direction.toLowerCase()) {
                case 'bullish':
                    return '<i class="bi bi-arrow-up-circle-fill trend-arrow up"></i>';
                case 'bearish':
                    return '<i class="bi bi-arrow-down-circle-fill trend-arrow down"></i>';
                default:
                    return '<i class="bi bi-dash-circle-fill trend-arrow neutral"></i>';
            }
        }

        // 渲染时间维度统计
        function renderTimeframeStats(stats) {
            const container = document.getElementById('timeframeStats');
            container.innerHTML = ''; // 清空现有内容
            
            Object.entries(stats).forEach(([timeframe, data]) => {
                if (data.total === 0) return;
                
                const card = document.createElement('div');
                card.className = 'col-md-4 mb-3';
                card.innerHTML = `
                    <div class="card timeframe-card h-100">
                        <div class="card-body">
                            <h5 class="card-title">${timeframe}</h5>
                            <div class="mb-2">
                                <strong>Total Reversals:</strong> ${data.total}<br>
                                <span class="bullish">Bullish: ${data.bullish} (${((data.bullish/data.total)*100).toFixed(1)}%)</span><br>
                                <span class="bearish">Bearish: ${data.bearish} (${((data.bearish/data.total)*100).toFixed(1)}%)</span>
                            </div>
                            <div class="mb-2">
                                <strong>Avg RSI:</strong> ${data.averageStockRSI.toFixed(2)}<br>
                                <strong>Avg OBV Div:</strong> ${data.averageOBVDivergence.toFixed(2)}
                            </div>
                            ${Object.entries(data.patterns || {}).map(([pattern, count]) => 
                                `<span class="pattern-badge">${pattern}: ${count}</span>`
                            ).join('')}
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // 渲染趋势概率
        function renderTrendProbabilities(probabilities) {
            const container = document.getElementById('trendProbabilities');
            container.innerHTML = ''; // 清空现有内容
            
            Object.entries(probabilities).forEach(([timeframe, data]) => {
                const card = document.createElement('div');
                card.className = 'col-md-4 mb-3';
                card.innerHTML = `
                    <div class="card timeframe-card h-100">
                        <div class="card-body">
                            <h5 class="card-title">${timeframe}</h5>
                            <div class="mb-2">
                                ${getTrendArrow(data.direction)}
                                <span class="${data.direction.toLowerCase()}">${data.direction}</span>
                            </div>
                            <div class="mb-2">
                                <strong>Probability:</strong> ${data.probability.toFixed(1)}%
                            </div>
                            <div>
                                <strong>Confidence:</strong> ${(data.confidence * 100).toFixed(1)}%
                                <div class="confidence-bar">
                                    <div class="confidence-value" style="width: ${data.confidence * 100}%"></div>
                                </div>
                            </div>
                            ${data.recommendedLeverage ? `
                                <div class="contract-info">
                                    <div class="${getRiskClass(data.risk)}">Risk Level: ${data.risk}</div>
                                    <div>Leverage: ${data.recommendedLeverage}x</div>
                                    <div>Volatility: ${(data.volatility * 100).toFixed(1)}%</div>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // 渲染警告序列
        function renderWarningSequences(sequences) {
            const container = document.getElementById('warningSequences');
            container.innerHTML = ''; // 清空现有内容
            
            sequences.slice(-5).forEach(sequence => {
                const div = document.createElement('div');
                div.className = 'warning-sequence';
                div.innerHTML = `
                    <div class="mb-2">
                        <strong>${formatTimestamp(sequence.timestamp)}</strong>
                    </div>
                    ${sequence.sequence.map(warning => `
                        <div class="mb-2">
                            <div>
                                <span class="badge bg-secondary">${warning.timeframe}</span>
                                <span class="badge ${warning.type === 'bullish' ? 'bg-success' : 'bg-danger'}">${warning.type}</span>
                            </div>
                            <div>RSI: ${warning.stockRSI.toFixed(2)}</div>
                            <div>Confidence: ${(warning.confidence * 100).toFixed(1)}%</div>
                            ${warning.suggestedLeverage ? `
                                <div class="contract-info">
                                    <div>Leverage: ${warning.suggestedLeverage}x</div>
                                    <div>Stop Loss: ${warning.stopLoss}</div>
                                    <div>Target: ${warning.profitTarget}</div>
                                </div>
                            ` : ''}
                        </div>
                    `).join('')}
                `;
                container.appendChild(div);
            });
        }

        // 渲染合约建议
        function renderContractRecommendations(probabilities) {
            const container = document.getElementById('contractRecommendations');
            container.innerHTML = ''; // 清空现有内容
            
            const recommendations = Object.entries(probabilities)
                .filter(([_, data]) => data.recommendedLeverage)
                .sort((a, b) => b[1].confidence - a[1].confidence);

            recommendations.forEach(([timeframe, data]) => {
                const div = document.createElement('div');
                div.className = 'mb-3';
                div.innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">${timeframe}</h5>
                            <div class="${data.direction.toLowerCase()}">
                                ${getTrendArrow(data.direction)}
                                ${data.direction} (${data.probability.toFixed(1)}%)
                            </div>
                            <div class="mt-2">
                                <strong>Confidence:</strong> ${(data.confidence * 100).toFixed(1)}%
                                <div class="confidence-bar">
                                    <div class="confidence-value" style="width: ${data.confidence * 100}%"></div>
                                </div>
                            </div>
                            <div class="contract-info">
                                <div class="${getRiskClass(data.risk)}">
                                    <strong>Risk Level:</strong> ${data.risk}
                                </div>
                                <div><strong>Recommended Leverage:</strong> ${data.recommendedLeverage}x</div>
                                <div><strong>Volatility:</strong> ${(data.volatility * 100).toFixed(1)}%</div>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // 更新最后更新时间
        function updateLastUpdated() {
            document.getElementById('lastUpdated').textContent = new Date().toLocaleString();
        }

        // 加载分析数据
        async function loadAnalysisData() {
            try {
                const response = await fetch('/api/timeframe-analysis');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                renderTimeframeStats(data.reversalStatistics);
                renderTrendProbabilities(data.trendProbabilities);
                renderWarningSequences(data.warningSequences);
                renderContractRecommendations(data.trendProbabilities);
                updateLastUpdated();
            } catch (error) {
                console.error('Error loading analysis data:', error);
                alert('Failed to load analysis data. Please try again.');
            }
        }

        // 页面加载完成后加载数据
        document.addEventListener('DOMContentLoaded', loadAnalysisData);

        // 每5分钟自动刷新一次
        setInterval(loadAnalysisData, 5 * 60 * 1000);
    </script>
</body>
</html>
